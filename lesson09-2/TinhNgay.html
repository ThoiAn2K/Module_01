<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Ngay Trong Thang</title>
</head>
<body>
    <input type="text" id="Month">
    <button onclick="SoNgay()" >Tinh So Ngay</button>
    <p id="result"></p>
     
    <script>
        function SoNgay() {
        var Month = document.getElementById("Month").value;
        switch (Month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
            document.getElementById("result").innerHTML = "so ngay cua thang: " + Month + " co 31 ngay";
            break;

            case '4':
            case '6':
            case '9':
            case '11':
            document.getElementById("result").innerHTML = "so ngay cua thang: " + Month + " co 30 ngay";
            break;

            case '2':
            document.getElementById("result").innerHTML = "so ngay cua thang: " + Month + " co 28 hoac 29 ngay";
            break; 

            default:
            document.getElementById("result").innerHTML = "xin vui long nhap lai"; 
            break;
        }
    }
    </script>
</body>

</html>
