<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Battery {
  setEnergy(energy) {
    this.energy = energy;
  }
  getEnergy() {
    return this.energy;
  }
  decreaseEnergy() {
    if (this.energy > 0) {
      this.energy--;
    }
  }
}

class FlashLamp {
  setBattery(battery) {
    this.battery = battery;
  }
  getBattery() {
    return this.battery.getEnergy();
  }
  light() {
    if (this.status) {
      alert('lighting');
    } else {
      alert('Not lighting');
    }
  }
  turnOff() {
    this.status = true;
  }
  turnOn() {
    this.status = false;
  }
}

let battery = new Battery();
battery.setEnergy(10);

let flashLamp = new FlashLamp();
flashLamp.setBattery(battery);

document.write('Battery info: ' + flashLamp.getBattery());
    </script>
</body>
</html>
