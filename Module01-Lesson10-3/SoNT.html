<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('nhap so luong nguyen to can tim :');
        let count = 0 ;
        let CSNT = 0;
       for (let i = 2; i < 1000 ; i++) {
        if ( CSNT < number) {
            for ( let j = 1; j <= i ; j++ ){
                if (i % j == 0 ) {count++ } };
                if ( count == 2 ){ document.write( i + "<br>"); CSNT++;} count = 0;} else {break};
       }
    </script>
</body>
</html>
