<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='Display'></p>
    <Script>
        let text = "";
        let i ;
        for (i = 0; i < 5 ; i++){text += 'The Number is:' + i + '<br>' ;
        }
        document.getElementById('Display').innerHTML = text ;
    </Script>
</body>
</html>
