<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt('nhap gia tri ban kinh')
        const pi= 3.1415926535897 ;
        function diameter(r) {
            return 2*r*pi
        }
        function area(r2) {
            return r*r*pi
        }

        document.write("chu vi hinh tron la: " + diameter(r) )
        document.write('<br>')
        document.write("dien tich hinh tron la: " + area(r2) )
    </script>
</body>
</html>
