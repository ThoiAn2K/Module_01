<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Tinh </title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai"> <br>
    <button onclick="Cong()">Addition(+)</button>
    <button onclick="Tru()">Subtraction(-)</button>
    <button onclick="Nhan()" > Multiplication(X)</button>
    <button onclick="Chia()"> Division(/)</button>
    <h3>Result:</h3>
    <div id="result">Đây là kết quả</div>
</body>
</html>
<script>
    function Cong() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }

    function Tru() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Nhan() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Chia() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }

</script>
