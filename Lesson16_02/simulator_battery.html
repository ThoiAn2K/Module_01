        class Battery{
            setEnergy(energy){
                this.energy = energy;
            }
            getEnergy(){
                return this.energy;
            }
            decreaseEnergy(){
                if (this.energy > 0 ){
                    this.energy--;
                }
            }
        }
        class FlashLamp{
            setBattery(battery){
                this.battery= battery;
            }
            getBattery(){
                return this.battery.getEnergy() ;
            }
            light(){
                if(this.status){
                    alert('lighting');
                } else {
                    alert('Not lighting');
                }
            }
            turnOn() {
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }

        };
        let battery = new Battery()
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);



        document.write("Battery info:" + flashLamp.getBattery() + "<br/>");
        flashLamp.light();

        document.write("Turn on <br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBattery() + "<br/>");

        document.write("Turn off <br/>")
        flashLamp.turnOff();
        flashLamp.light();
        
    </script>
